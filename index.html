<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launch countdown timer</title>
  <link rel="icon" href="https://cdn.glitch.global/a0a724f2-aa73-4084-8930-80dbd9446722/favicon-32x32.png?v=1692118668423">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo&family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&family=Red+Hat+Text:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1 class="heading">We're launching soon</h1>
    <div class="box">
      <div class="number_div">
        <div class="first_background">
          <div class="second_background">
            <div class="number" id="days_id"></div>
          </div>
        </div>
        <div>
          <p class="time-p">DAYS</p>
        </div>
      </div>
      <div class="number_div">
        <div class="first_background">
          <div class="second_background">
            <div class="number" id="hours_id"></div>
          </div>
        </div>
        <div>
          <p class="time-p">HOURS</p>
        </div>
      </div>
      <div class="number_div">
        <div class="first_background">
          <div class="second_background">
            <div class="number" id="minutes_id"></div>
          </div>
        </div>
        <div>
          <p class="time-p">MINUTES</p>
        </div>
      </div>
      <div class="number_div">
        <div class="first_background">
          <div class="second_background">
            <div class="number" id="seconds_id"></div>
          </div>
        </div>
        <div>
          <p class="time-p">SECONDS</p>
        </div>
      </div>
    </div>
    <footer>
      <img src="https://cdn.glitch.global/a0a724f2-aa73-4084-8930-80dbd9446722/icon-facebook.svg?v=1692118670763" alt="">
      <img src="https://cdn.glitch.global/a0a724f2-aa73-4084-8930-80dbd9446722/icon-pinterest.svg?v=1692118677168" alt="">
      <img src="https://cdn.glitch.global/a0a724f2-aa73-4084-8930-80dbd9446722/icon-instagram.svg?v=1692118673665" alt="">
    </footer>
  </main>
  <script src="sctipt.js"></script>
</body>
</html>
